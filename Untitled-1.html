<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportional Symbol Map - Australia Air Fares with Coordinates</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div id="vis"></div>

    <script type="text/javascript">
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 500,
            "data": {
                "url": "https://your-github-url/aus_domestic_air_fare.csv",  // GitHub에 업로드한 CSV 파일 URL
                "format": {"type": "csv"}
            },
            "layer": [
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/vega/vega/master/docs/data/world-110m.json",
                        "format": {
                            "type": "topojson",
                            "feature": "countries"
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "fill": "lightgray",
                        "stroke": "white"
                    },
                    "projection": {
                        "type": "mercator",
                        "scale": 1100,
                        "center": [133, -27],
                        "clipExtent": [[0, 0], [800, 500]]
                    }
                },
                {
                    "mark": "circle",
                    "encoding": {
                        "longitude": {"field": "departure_lon"},  // 출발 도시의 경도
                        "latitude": {"field": "departure_lat"},   // 출발 도시의 위도
                        "size": {"field": "real_fare_(AUD)", "type": "quantitative", "scale": {"domain": [0, 1000], "range": [10, 100]}},
                        "color": {"value": "red"},
                        "tooltip": [{"field": "arrival_port", "type": "nominal"}, {"field": "real_fare_(AUD)", "type": "quantitative"}]
                    }
                },
                {
                    "mark": "circle",
                    "encoding": {
                        "longitude": {"field": "arrival_lon"},  // 도착 도시의 경도
                        "latitude": {"field": "arrival_lat"},   // 도착 도시의 위도
                        "size": {"field": "real_fare_(AUD)", "type": "quantitative", "scale": {"domain": [0, 1000], "range": [10, 100]}},
                        "color": {"value": "blue"}
                    }
                }
            ]
        };

        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
