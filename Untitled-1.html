<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Map: Electricity Data for Australia</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<div id="vega-map"></div>

<script type="text/javascript">
    var mapSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "width": 800,
        "height": 500,
        "projection": {
            "type": "mercator",
            "scale": 1200,
            "center": [135, -25]  // Center on Australia
        },
        "layer": [
            {
                "data": {
                    "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
                    "format": {
                        "type": "topojson",
                        "feature": "countries"
                    }
                },
                "mark": {
                    "type": "geoshape",
                    "fill": "lightgray",
                    "stroke": "white"
                }
            },
            {
                "mark": {
                    "type": "geoshape",
                    "stroke": "lightblue",
                    "strokeWidth": 0.5
                },
                "data": {
                    "graticule": true
                }
            },
            {
                "data": {
                    "values": [
                        {"state": "NSW", "longitude": 151.2093, "latitude": -33.8688, "price": 0.056443, "demand": 0.439155},
                        {"state": "VIC", "longitude": 144.9631, "latitude": -37.8136, "price": 0.003467, "demand": 0.422915}
                    ],
                    "format": {"type": "json"}
                },
                "mark": "circle",
                "encoding": {
                    "longitude": {"field": "longitude", "type": "quantitative"},
                    "latitude": {"field": "latitude", "type": "quantitative"},
                    "size": {"field": "demand", "type": "quantitative", "title": "Electricity Demand"},
                    "color": {"field": "price", "type": "quantitative", "title": "Electricity Price"},
                    "tooltip": [
                        {"field": "state", "type": "nominal", "title": "State"},
                        {"field": "price", "type": "quantitative", "title": "Price"},
                        {"field": "demand", "type": "quantitative", "title": "Demand"}
                    ]
                }
            }
        ]
    };

    vegaEmbed("#vega-map", mapSpec).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
</script>

</body>
</html>
